<!DOCTYPE html>
<html lang="en" class="no-js"
  data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap 101 Template &emdash; on Adobe Experience Manager</title>

    <!-- css clientlibs -->
    <sly data-sly-call="${clientlib.css @ categories = 'myproject.clientlibs.styles'}" data-sly-unwrap></sly>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--/** WCM **/-->
    <sly data-sly-include="wcm.html" data-sly-unwrap></sly>

  </head>
  <body>

    <!--/** content parsys **/-->
    <div data-sly-resource="${'main' @ resourceType='wcm/foundation/components/parsys'}"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- js clientlibs -->
    <sly data-sly-call="${clientlib.js @ categories = 'myproject.clientlibs.scripts'}" data-sly-unwrap></sly>
  </body>
</html>
